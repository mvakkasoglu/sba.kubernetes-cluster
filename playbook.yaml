---
- hosts: localhost
  become: true
  tasks:
  - name: Install packages that allow apt to be used over HTTPS
    apt:
      name: "{{ packages }}"
      state: present
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      # - software-properties-common
  # - name: Add an apt signing key for Kubernetes
  #   apt_key:
  #     url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
  #     state: present
  # - name: Add apt repository for Kubernetes
  #   apt_repository:
  #     repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
  #     state: present
  #     filename: kubernetes.list
  - name: Install Kubernetes binaries
    apt:
      name: "{{ packages }}"
      state: present
    vars:
      packages:
        - kubelet
        - kubeadm
        - kubectl
  #       - minikube
  # - name: minikubes delete
  #   command: minikube delete
  - name: sysctl
    command: sysctl fs.protected_regular=0
  - name: minikube start
    command: minikube start --driver=none
  - name: Minikube Deployment
    command: kubectl apply -f kubernetes.yaml
  - name: make executable
    command: chmod +x kubernetes-cluster-information.sh
